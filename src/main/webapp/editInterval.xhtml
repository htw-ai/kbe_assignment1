<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <h:outputStylesheet library="css" name="todo.css"/>
    <title>ToDo-Liste</title>
</h:head>

<body>
<h:form id="form_max_priority">
    <h:outputText value="Maximale Priorit&auml;t:"/>
    <h:inputText id="max_prio" value="#{toDoList.maxPriority}"/>
    <h:commandButton value="speichern" type="submit" action="#{toDoList.updateMaxPriority}"/>
    <h:message for="max_prio" style="color:red"/>
</h:form>

<h:form id="form_priority">
    <h:outputText value="Priorisierung meiner ToDos" class="tableheader"/>
    <br/>
    <h:dataTable value="#{toDoList.toDoList.toDos}" var="toDo" styleClass="todoTable" columnClasses="column1, column1">
        <h:column>
            <f:facet name="header">ToDo</f:facet>
            <h:outputText value="#{toDo.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Prorit&auml;t</f:facet>
            <h:inputText id="prio" value="#{toDo.priority}" validator="toDoPriorityValidator"/>
        </h:column>
        <h:column>
            <h:message for="prio" style="color:red"/>
        </h:column>
    </h:dataTable>
    <h:commandButton value="submit" type="submit" action="#{toDoList.save}"/>
</h:form>


<h:link value="Edit To Do List" outcome="editToDoList"/>


</body>
</html>
