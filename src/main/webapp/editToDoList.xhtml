<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="todo.css" />
	<title>ToDo-Liste</title>
</h:head>

<body>

    <h:form id="form">

		<h:outputText value="Meine ToDo-Liste" class="tableheader"/>
        <br/>
		<h:outputText value="Derzeit sind #{toDoList.toDoList.doneCount} von #{toDoList.toDoList.size} ToDos erledigt" />
		<h:dataTable value="#{toDoList.toDoList.toDos}" var="toDo" styleClass="todoTable" columnClasses="column1,column2">
            <h:column>
                <f:facet name="header">ToDo</f:facet>
                <h:outputText value="#{toDo.name}"/>
			</h:column>
            <h:column>
                <h:selectBooleanCheckbox value="#{toDo.done}"/>
            </h:column>
		</h:dataTable>

        <h:commandButton value="submit" type="submit" action="#{toDoList.save}" />

	</h:form>

</body>
</html>
