<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <h:outputStylesheet library="css" name="todo.css"/>
    <title>editToDoList</title>
</h:head>

<body>

<h:form id="form">

    <h:outputText value="Meine ToDo-Liste" class="tableheader"/>
    <br/>
    <h:outputText value="Derzeit sind #{toDoList.toDoList.doneCount} von #{toDoList.toDoList.size} ToDos erledigt"/>
    <h:dataTable value="#{toDoList.toDoList.toDos}" var="toDo" styleClass="todoTable" columnClasses="column1,column2">
        <h:column>
            <f:facet name="header">ToDo</f:facet>
            <h:outputText value="#{toDo.name}"/>
        </h:column>
        <h:column>
            <h:selectBooleanCheckbox value="#{toDo.done}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Expiration Date</f:facet>
            <!--<h:outputText value="#{toDo.expirationDate}" converter="javax.faces.DateTime"/>-->
            <h:inputText id="date" value="#{toDo.expirationDate}"
                         size="20" required="true"><!--label="Expiration Date"-->
                <f:convertDateTime pattern="d.M.yyyy"/>
            </h:inputText>
        </h:column>
        <h:column>
            <h:message for="date" style="color:red"/>
        </h:column>
    </h:dataTable>

    <h:commandButton value="submit" type="submit" action="#{toDoList.save}"/>
    <!--http://java-server-faces.blogspot.de/2006/04/cancel-buttons-easy-way.html-->

    <h:commandLink immediate="true" update="main" action="editToDoList">
        <h:commandButton value="cancel" />
    </h:commandLink>
    <!--
     type="reset"
     action="editToDoList"
     onclick="history.go(-1); return false;"
     immediate="true"
     update="main"
    -->

</h:form>

<h:link value="Show Time" outcome="showTime"/>


<h:form>
    <h:commandLink value="Show Time" action="showTime"/>
</h:form>

</body>
</html>
